<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calcBody">
        <div class="display"></div>
        <div class="btns numbers" id="zero">0</div>
        <div class="btns numbers" id="one">1</div>
        <div class="btns numbers" id="two">2</div>
        <div class="btns numbers" id="three">3</div>
        <div class="btns numbers" id="four">4</div>
        <div class="btns numbers" id="five">5</div>
        <div class="btns numbers" id="six">6</div>
        <div class="btns numbers" id="seven">7</div>
        <div class="btns numbers" id="eight">8</div>
        <div class="btns numbers" id="nine">9</div>
        <div class="btns symbols" id="add">+</div>
        <div class="btns symbols" id="subtract">-</div>
        <div class="btns symbols" id="divide">รท</div>
        <div class="btns symbols" id="multiply">x</div>
        <div class="btns misc" id="decimal">.</div>
        <div class="btns clears" id="clear">C</div>
        <div class="btns clears" id="allClear">AC</div>
        <div class="btns misc" id="negative">+/-</div>
        <div class="btns" id="equals">=</div>

    </div>
    
</body>
</html>
